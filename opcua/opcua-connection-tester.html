<script type="text/javascript">
    RED.nodes.registerType('OpcUa-ConnectionTester', {
        category: 'opcua',
        color: "#3FADB5",
        defaults: {
            endpoint: { value: "opc.tcp://localhost:4840", required: true },
            securityPolicy: { value: "None", required: true },
            securityMode: { value: "None", required: true },
            username: { value: "" },
            password: { value: "" },
            name: { value: "" }
        },
        inputs: 1,
        outputs: 1,
        align: "right",
        icon: "opcuanodeLogo.png",
        label: function () {
            return this.name || "OPC UA Connection Tester";
        },
        labelStyle: function () {
            return this.name ? "node_label_italic" : "";
        }
    });
</script>

<script type="text/x-red" data-template-name="OpcUa-ConnectionTester">
    <div class="form-row">
        <label for="node-input-endpoint"><i class="icon-link"></i> Endpoint</label>
        <input type="text" id="node-input-endpoint" placeholder="opc.tcp://localhost:4840">
    </div>
    <div class="form-row">
        <label for="node-input-securityPolicy"><i class="icon-lock"></i> Security Policy</label>
        <select id="node-input-securityPolicy">
            <option value="None">None</option>
            <option value="Basic128Rsa15">Basic128Rsa15</option>
            <option value="Basic256">Basic256</option>
            <option value="Basic256Sha256">Basic256Sha256</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-securityMode"><i class="icon-lock"></i> Security Mode</label>
        <select id="node-input-securityMode">
            <option value="None">None</option>
            <option value="Sign">Sign</option>
            <option value="SignAndEncrypt">SignAndEncrypt</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-username"><i class="icon-user"></i> Username</label>
        <input type="text" id="node-input-username" placeholder="Optional">
    </div>
    <div class="form-row">
        <label for="node-input-password"><i class="icon-key"></i> Password</label>
        <input type="password" id="node-input-password" placeholder="Optional">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="">
    </div>
</script>

<script type="text/x-red" data-help-name="OpcUa-ConnectionTester">
    <p>This node tests OPC UA connections with configurable endpoint and security settings.</p>
    <p><strong>Endpoint</strong>: Specify the OPC UA server's URL.</p>
    <p><strong>Security Policy</strong>: Choose the security policy (e.g., None, Basic128Rsa15).</p>
    <p><strong>Security Mode</strong>: Choose the security mode (e.g., None, Sign).</p>
    <p><strong>Username/Password</strong>: Provide credentials if required for server access.</p>
    <p><strong>Note</strong>: The node status will update to reflect connection success or failure.</p>
</script>
